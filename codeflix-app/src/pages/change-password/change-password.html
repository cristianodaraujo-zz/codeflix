<ion-header>

  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alterar senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-8>
        <ion-card color="dark">
          <ion-card-content>
            <ion-card-title text-center>Alterar senha</ion-card-title>
            <form (submit)="toSend()">
              <ion-item>
                <ion-input type="password" name="password" placeholder="Senha" [(ngModel)]="user.password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" name="password_confirmation" placeholder="Confirmar senha" [(ngModel)]="user.password_confirmation"></ion-input>
              </ion-item>
              <button ion-button block type="submit" color="light">Salvar</button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
