<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assinaturas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-6 *ngFor="let item of subscriptions | async">
        <ion-card text-center>
          <ion-card-header>
            <ion-item color="grey" text-center>
              <ion-card-title color="light">{{ item.plan.name }}</ion-card-title>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-item text-center>
              Assinatura vÃ¡lida atÃ© <br />
              <button ion-item>
                <ion-icon name="calendar" item-left></ion-icon>
                {{ item.expires_at | date: 'dd/MM/yyyy' }}
              </button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
