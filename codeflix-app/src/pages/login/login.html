<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-6>
        <ion-card color="dark">
          <ion-card-header>
            <img src="assets/image/codeflix.png" alt="CodeFlix" />
          </ion-card-header>
          <ion-card-content>
            <ion-card-title text-center>CodeFlix</ion-card-title>
            <form (submit)="login()">
              <ion-item>
                <ion-input type="text" name="email" placeholder="E-mail" [(ngModel)]="user.email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" name="password" placeholder="Senha" [(ngModel)]="user.password"></ion-input>
              </ion-item>
              <button ion-button block type="submit" color="light">Entrar</button>
              <button ion-button block type="button" color="primary" icon-right (click)="loginFacebook()">
                Login com  <ion-icon name="logo-facebook"></ion-icon>
              </button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
